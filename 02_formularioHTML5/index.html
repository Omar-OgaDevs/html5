<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="chrome">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario contacto en HTML5</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Formulario Web</h1>
    <fieldset>
      <legend>Detalles de contacto</legend>
      <form action="#">

        <label for="nombre">Nombre:</label>
        <input type="text" autofocus="" placeholder="Escribe tu nombre" name="nombre" required="required" pattern="[a-zA-Z\s]{5,}">
        <span class="invalid">*El nombre es requerido</span>

        <label for="email">Email:</label>
        <input type="email" name="email" required="" placeholder="Escribe tu email">
        <span class="invalid">*El email es requerido</span>

        <label for="telefono">Teléfono</label>
        <input type="tel" name="telefono" required="" placeholder="Escribe tu telefono">
        <span class="invalid">*El teléfono es requerido</span>

        <label for="pais">País:</label>
        <input name="pais" list="paises" placeholder="Selecciona tu país">
        <datalist id="paises">
          <option>México</option>
          <option>Colombia</option>
          <option>Ecuador</option>
          <option>Argentina</option>
        </datalist>

        <label for="edad">Edad:</label>
        <input type="number" name="edad" min="18" max="65">

        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" name="nacimiento" min="1900-01-01" max="2100-01-01">

        <div>
          <input type="submit" value="Enviar" id="enviar">
        </div>
        
      </form>
    </fieldset>
  </header>  
</body>
</html>
